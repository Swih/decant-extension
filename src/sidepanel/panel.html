<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/design-tokens.css" />
    <link rel="stylesheet" href="../styles/animations.css" />
    <link rel="stylesheet" href="../styles/themes.css" />
    <link rel="stylesheet" href="../styles/rtl.css" />
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <div class="panel">
      <!-- Header -->
      <header class="panel-header">
        <div class="panel-logo">
          <svg width="36" height="36" viewBox="0 0 512 512" aria-hidden="true">
            <g transform="translate(256, 256)">
              <path d="M -55 -130 C -90 -130, -108 -108, -108 -75 L -108 -25 C -108 -5, -118 5, -135 5 C -118 5, -108 15, -108 35 L -108 85 C -108 118, -90 140, -55 140" fill="none" stroke="#C0C0D0" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M 55 -130 C 90 -130, 108 -108, 108 -75 L 108 -25 C 108 -5, 118 5, 135 5 C 118 5, 108 15, 108 35 L 108 85 C 108 118, 90 140, 55 140" fill="none" stroke="#C0C0D0" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M 0 -65 C 0 -65, 50 20, 50 55 C 50 82.6, 27.6 105, 0 105 C -27.6 105, -50 82.6, -50 55 C -50 20, 0 -65, 0 -65 Z" fill="#8B5CF6"/>
            </g>
          </svg>
          <span>Decant</span>
        </div>
        <div class="panel-actions">
          <button class="btn-icon" id="themeToggle" data-i18n-title="toggleTheme">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
          </button>
        </div>
      </header>

      <!-- Tabs -->
      <nav class="tabs">
        <button class="tab active" data-tab="content" data-i18n="tabContent">Content</button>
        <button class="tab" data-tab="tables" data-i18n="tabTables">Tables</button>
        <button class="tab" data-tab="data" data-i18n="tabData">Data</button>
        <button class="tab" data-tab="history" data-i18n="tabHistory">History</button>
      </nav>

      <!-- Tab: Content -->
      <section class="tab-panel active" id="tab-content">
        <div class="panel-toolbar">
          <dc-format-toggle id="formatToggle" value="markdown"></dc-format-toggle>
          <div class="toolbar-actions">
            <button class="btn btn-ghost btn-sm" id="copyBtn" data-i18n-title="btnCopy">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" />
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
              </svg>
            </button>
            <button class="btn btn-ghost btn-sm" id="saveBtn" data-i18n-title="btnSave">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
              </svg>
            </button>
          </div>
        </div>
        <div class="content-editor" id="contentEditor">
          <div class="empty-state">
            <svg
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="var(--text-tertiary)"
              stroke-width="1"
            >
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
              <polyline points="14 2 14 8 20 8" />
            </svg>
            <p data-i18n="emptyContent">Click "Extract Content" in the popup to begin.</p>
          </div>
        </div>
      </section>

      <!-- Tab: Tables -->
      <section class="tab-panel" id="tab-tables">
        <div class="empty-state">
          <p data-i18n="emptyTables">No tables extracted yet.</p>
        </div>
      </section>

      <!-- Tab: Data -->
      <section class="tab-panel" id="tab-data">
        <div class="empty-state">
          <p data-i18n="emptyData">No data extracted yet.</p>
        </div>
      </section>

      <!-- Tab: History -->
      <section class="tab-panel" id="tab-history">
        <div class="history-full" id="historyFull">
          <div class="empty-state">
            <p data-i18n="emptyHistory">No extraction history.</p>
          </div>
        </div>
      </section>
    </div>

    <dc-toast id="toast"></dc-toast>

    <script type="module" src="panel.js"></script>
  </body>
</html>
