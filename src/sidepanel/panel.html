<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/design-tokens.css" />
    <link rel="stylesheet" href="../styles/animations.css" />
    <link rel="stylesheet" href="../styles/themes.css" />
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <div class="panel">
      <!-- Header -->
      <header class="panel-header">
        <div class="panel-logo">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M12 2L2 7l10 5 10-5-10-5z" fill="#8B5CF6" />
            <path d="M2 17l10 5 10-5" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.5" />
            <path
              d="M2 12l10 5 10-5"
              stroke="#8B5CF6"
              stroke-width="2"
              fill="none"
              opacity="0.75"
            />
          </svg>
          <span>Decant</span>
        </div>
        <div class="panel-actions">
          <button class="btn-icon" id="themeToggle" title="Toggle theme">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
          </button>
        </div>
      </header>

      <!-- Tabs -->
      <nav class="tabs">
        <button class="tab active" data-tab="content">Content</button>
        <button class="tab" data-tab="tables">Tables</button>
        <button class="tab" data-tab="data">Data</button>
        <button class="tab" data-tab="history">History</button>
      </nav>

      <!-- Tab: Content -->
      <section class="tab-panel active" id="tab-content">
        <div class="panel-toolbar">
          <pf-format-toggle id="formatToggle" value="markdown"></pf-format-toggle>
          <div class="toolbar-actions">
            <button class="btn btn-ghost btn-sm" id="copyBtn" title="Copy">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" />
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
              </svg>
            </button>
            <button class="btn btn-ghost btn-sm" id="saveBtn" title="Save">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
              </svg>
            </button>
          </div>
        </div>
        <div class="content-editor" id="contentEditor">
          <div class="empty-state">
            <svg
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="var(--text-tertiary)"
              stroke-width="1"
            >
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
              <polyline points="14 2 14 8 20 8" />
            </svg>
            <p>Click "Extract Content" in the popup to begin.</p>
          </div>
        </div>
      </section>

      <!-- Tab: Tables -->
      <section class="tab-panel" id="tab-tables">
        <div class="empty-state">
          <p>No tables extracted yet.</p>
        </div>
      </section>

      <!-- Tab: Data -->
      <section class="tab-panel" id="tab-data">
        <div class="empty-state">
          <p>No data extracted yet.</p>
        </div>
      </section>

      <!-- Tab: History -->
      <section class="tab-panel" id="tab-history">
        <div class="history-full" id="historyFull">
          <div class="empty-state">
            <p>No extraction history.</p>
          </div>
        </div>
      </section>
    </div>

    <pf-toast id="toast"></pf-toast>

    <script type="module" src="panel.js"></script>
  </body>
</html>
