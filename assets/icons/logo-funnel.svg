<svg viewBox="0 0 512 512" width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F0F14" />
      <stop offset="100%" stop-color="#1A1A24" />
    </linearGradient>
    
    <!-- Primary Tech Gradient (Violet to Cyan) -->
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>

    <!-- Accent Gradient (Gold/Orange for pure data drop) -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#EAB308" />
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Base -->
  <rect width="512" height="512" rx="128" fill="url(#bgGrad)" />
  <rect width="508" height="508" x="2" y="2" rx="126" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="4" />

  <!-- The Funnel Structure -->
  <g transform="translate(106, 120)">
    <!-- Top wide opening (Raw Data) -->
    <path d="M 0 0 L 300 0 L 220 120 L 80 120 Z" fill="rgba(139, 92, 246, 0.1)" stroke="url(#neonGrad)" stroke-width="8" stroke-linejoin="round" />
    
    <!-- Middle connector (Filtration) -->
    <path d="M 80 120 L 220 120 L 180 200 L 120 200 Z" fill="rgba(6, 182, 212, 0.1)" stroke="url(#neonGrad)" stroke-width="8" stroke-linejoin="round" />
    
    <!-- Bottom narrow spout -->
    <path d="M 120 200 L 180 200 L 170 260 L 130 260 Z" fill="rgba(139, 92, 246, 0.15)" stroke="url(#neonGrad)" stroke-width="8" stroke-linejoin="round" />
    
    <!-- Raw Data Particles (Dots floating in the top) -->
    <circle cx="50" cy="40" r="10" fill="#8B5CF6" opacity="0.6" />
    <circle cx="100" cy="80" r="8" fill="#06B6D4" opacity="0.8" />
    <circle cx="150" cy="30" r="14" fill="#8B5CF6" opacity="0.4" />
    <circle cx="200" cy="70" r="12" fill="#06B6D4" opacity="0.7" />
    <circle cx="250" cy="50" r="9" fill="#8B5CF6" opacity="0.5" />

    <!-- Pure Decanted Drop (The Output) -->
    <path d="M 150 290 
             C 150 290, 180 340, 180 360 
             C 180 376.5, 166.5 390, 150 390 
             C 133.5 390, 120 376.5, 120 360 
             C 120 340, 150 290, 150 290 Z" 
          fill="url(#accentGrad)" filter="url(#glow)" />
  </g>
</svg>
