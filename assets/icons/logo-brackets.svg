<svg viewBox="0 0 512 512" width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E1E28" />
      <stop offset="100%" stop-color="#0A0A0F" />
    </linearGradient>

    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" /> <!-- Indigo -->
      <stop offset="100%" stop-color="#EC4899" /> <!-- Pink -->
    </linearGradient>

    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="512" height="512" rx="128" fill="url(#bgGrad3)" />
  <rect width="508" height="508" x="2" y="2" rx="126" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="4" />

  <g transform="translate(256, 256)">
    <!-- Left Bracket '{' -->
    <path d="M -70 -120 
             C -100 -120, -120 -100, -120 -70 
             L -120 -30
             C -120 0, -140 0, -140 0
             C -140 0, -120 0, -120 30
             L -120 70
             C -120 100, -100 120, -70 120" 
          fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" />

    <!-- Right Bracket '}' -->
    <path d="M 70 -120 
             C 100 -120, 120 -100, 120 -70 
             L 120 -30
             C 120 0, 140 0, 140 0
             C 140 0, 120 0, 120 30
             L 120 70
             C 120 100, 100 120, 70 120" 
          fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" />

    <!-- Pure Drop inside the brackets (Decanted Data) -->
    <path d="M 0 -50 
             C 0 -50, 40 10, 40 40 
             C 40 62.1, 22.1 80, 0 80 
             C -22.1 80, -40 62.1, -40 40 
             C -40 10, 0 -50, 0 -50 Z" 
          fill="url(#codeGrad)" filter="url(#softGlow)" />
          
    <circle cx="-10" cy="50" r="6" fill="#FFF" opacity="0.6" />
  </g>
</svg>
